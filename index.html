<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نموذج جلسة كوتشينج تعليمي - محمد عسيري</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --main-blue: #3498db; --dark-grey: #2c3e50; }
        body { font-family: 'Cairo', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; color: var(--dark-grey); }
        
        /* ضبط الحاوية لتناسب قياس A4 عند التحميل */
        .container { 
            width: 210mm; 
            margin: auto; 
            background: white; 
            padding: 30mm 20mm; 
            box-shadow: 0 0 20px rgba(0,0,0,0.1); 
            border-radius: 4px;
            box-sizing: border-box;
        }

        .header { text-align: center; border-bottom: 3px solid var(--main-blue); margin-bottom: 40px; padding-bottom: 20px; }
        .header h1 { font-size: 28px; margin: 0; color: var(--dark-grey); }
        .header p { font-size: 16px; color: #7f8c8d; margin: 10px 0 0; }

        .info-section { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 40px; }
        .field-group { display: flex; align-items: center; }
        .field-group label { font-weight: bold; margin-left: 10px; white-space: nowrap; }
        .field-group input { width: 100%; border: none; border-bottom: 1px solid #bdc3c7; padding: 5px; font-family: 'Cairo'; font-size: 15px; }

        .phase-box { border: 1px solid #ecf0f1; border-radius: 8px; margin-bottom: 30px; overflow: hidden; }
        .phase-header { background: #f8f9fa; padding: 12px 20px; border-right: 5px solid var(--main-blue); display: flex; flex-direction: column; }
        .phase-title { font-weight: bold; font-size: 18px; color: var(--main-blue); }
        .phase-subtitle { font-size: 13px; color: #95a5a6; margin-top: 4px; }
        
        .phase-content { padding: 20px; }
        textarea { width: 100%; border: 1px solid #eee; border-radius: 4px; padding: 10px; font-family: 'Cairo'; font-size: 14px; min-height: 80px; resize: vertical; }

        .signatures { display: grid; grid-template-columns: 1fr 1fr; gap: 50px; margin-top: 50px; text-align: center; }
        .sig-box { border-top: 2px solid #34495e; padding-top: 10px; font-weight: bold; }

        .no-print { position: fixed; bottom: 30px; left: 30px; display: flex; gap: 10px; }
        .btn { background: var(--main-blue); color: white; border: none; padding: 15px 30px; border-radius: 50px; cursor: pointer; font-family: 'Cairo'; font-weight: bold; box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3); }
        .btn-success { background: #27ae60; }

        @media print { .no-print { display: none; } .container { box-shadow: none; margin: 0; width: 100%; } }
    </style>
</head>
<body>

<div class="no-print">
    <button class="btn btn-success" onclick="saveAsPDF()">تحميل PDF متناسق</button>
    <button class="btn" onclick="window.print()">طباعة</button>
</div>

<div class="container" id="document">
    <div class="header">
        <h1>نموذج جلسة كوتشينج تعليمي</h1>
        <p>دليل الكوتش لإدارة جلسة فعالة لتحسين الأداء وتحقيق النمو المهني</p>
    </div>

    <div class="info-section">
        <div class="field-group">
            <label>اسم المستفيد:</label>
            <input type="text" placeholder="أدخل اسم الزميل...">
        </div>
        <div class="field-group">
            <label>الدور الوظيفي:</label>
            <input type="text" placeholder="معلم / إداري / طالب">
        </div>
        <div class="field-group">
            <label>اسم الكوتش:</label>
            <input type="text" value="محمد علي عبد الله عسيري" readonly>
        </div>
        <div class="field-group">
            <label>تاريخ الجلسة:</label>
            <input type="text" value="2026-02-25">
        </div>
    </div>

    <div class="phase-box">
        <div class="phase-header">
            <span class="phase-title">المرحلة الأولى: تحديد الهدف (Goal)</span>
            <span class="phase-subtitle">توضيح ما يريد المستفيد تحقيقه (هدف ذكي SMART)</span>
        </div>
        <div class="phase-content">
            <label style="display:block; margin-bottom:8px;">الهدف النهائي المتفق عليه:</label>
            <textarea placeholder="اكتب هنا..."></textarea>
        </div>
    </div>

    <div class="phase-box">
        <div class="phase-header">
            <span class="phase-title">المرحلة الثانية: استكشاف الواقع (Reality)</span>
            <span class="phase-subtitle">فهم الوضع الحالي، العقبات، والموارد المتاحة</span>
        </div>
        <div class="phase-content">
            <label style="display:block; margin-bottom:8px;">وصف الوضع الحالي والتحديات:</label>
            <textarea placeholder="اكتب هنا..."></textarea>
        </div>
    </div>

    <div class="signatures">
        <div class="sig-box">توقيع المستفيد</div>
        <div class="sig-box">توقيع الكوتش (محمد عسيري)</div>
    </div>
</div>

<script>
    function saveAsPDF() {
        const element = document.getElementById('document');
        const opt = {
            margin: 0,
            filename: 'Coaching_Session.pdf',
            image: { type: 'jpeg', quality: 1 },
            html2canvas: { scale: 2, useCORS: true, letterRendering: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
    }
</script>

</body>
</html>
